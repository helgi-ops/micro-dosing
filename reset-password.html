<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Reset Password</title>
    <link rel="stylesheet" href="./assets/ui.css" />
    <style>
      .wrap{max-width:520px;margin:0 auto;padding:24px;}
      .card{background:rgba(255,255,255,.04);border:1px solid rgba(255,255,255,.08);border-radius:14px;padding:16px;}
      .row{display:flex;gap:10px;align-items:center;flex-wrap:wrap;}
      input{width:100%;padding:10px;border-radius:10px;border:1px solid rgba(255,255,255,.16);background:rgba(0,0,0,.18);color:inherit;}
      button{padding:10px 12px;border-radius:10px;border:1px solid rgba(255,255,255,.16);background:rgba(255,255,255,.06);color:inherit;cursor:pointer;}
      .muted{opacity:.75}
      .err{color:rgba(255,120,120,.95)}
      .ok{color:rgba(140,255,170,.95)}
    </style>
    <script>
      // Supabase public client config (anon key is safe to expose)
      window.__SUPABASE_URL__ = "https://tbtkxttiwbdmugjivmvb.supabase.co";
      window.__SUPABASE_ANON_KEY__ = "sb_publishable_7ePvUt_6A7KKyGpV7eYfaQ_3w81AUuA";
    </script>
  </head>
  <body>
    <div class="wrap">
      <h2>Reset Password</h2>
      <p class="muted">Set a new password for your account.</p>

      <div class="card">
        <div class="row" style="justify-content:space-between;">
          <strong>Set new password</strong>
          <span id="status-text" class="muted">Checking session…</span>
        </div>

        <form id="reset-form">
          <div style="height:12px"></div>

          <label class="muted" for="new-password">New password</label>
          <input id="new-password" type="password" placeholder="••••••••" autocomplete="new-password" />

          <div style="height:12px"></div>

          <label class="muted" for="confirm-password">Confirm password</label>
          <input id="confirm-password" type="password" placeholder="••••••••" autocomplete="new-password" />

          <div style="height:12px"></div>

          <button type="submit">Set new password</button>

          <div style="height:12px"></div>
          <div id="error-text" class="muted"></div>
        </form>
      </div>
    </div>

    <script type="module" src="./assets/reset-password.js"></script>
  </body>
</html>
