<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Reset Password</title>
    <link rel="stylesheet" href="./assets/ui.css" />
    <style>
      .wrap{max-width:520px;margin:0 auto;padding:24px;}
      .card{background:rgba(255,255,255,.04);border:1px solid rgba(255,255,255,.08);border-radius:14px;padding:16px;}
      .row{display:flex;gap:10px;align-items:center;flex-wrap:wrap;}
      input{width:100%;padding:10px;border-radius:10px;border:1px solid rgba(255,255,255,.16);background:rgba(0,0,0,.18);color:inherit;}
      button{padding:10px 12px;border-radius:10px;border:1px solid rgba(255,255,255,.16);background:rgba(255,255,255,.06);color:inherit;cursor:pointer;}
      .muted{opacity:.75}
      .err{color:rgba(255,120,120,.95)}
      .ok{color:rgba(140,255,170,.95)}
    </style>
  </head>
  <body>
    <div class="wrap">
      <h2>Reset Password</h2>
      <p class="muted">Set a new password for your account.</p>

      <div class="card">
        <div class="row" style="justify-content:space-between;">
          <strong>Set new password</strong>
          <span id="status" class="muted">Checking session…</span>
        </div>

        <div style="height:12px"></div>

        <label class="muted" for="newPassword">New password</label>
        <input id="newPassword" type="password" placeholder="••••••••" autocomplete="new-password" />

        <div style="height:12px"></div>

        <label class="muted" for="confirmPassword">Confirm password</label>
        <input id="confirmPassword" type="password" placeholder="••••••••" autocomplete="new-password" />

        <div style="height:12px"></div>

        <button id="setPasswordBtn">Set new password</button>

        <div style="height:12px"></div>
        <div id="msg" class="muted"></div>
      </div>
    </div>

    <script type="module" src="./assets/reset-password.js"></script>
  </body>
</html>
