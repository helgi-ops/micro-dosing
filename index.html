<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Login</title>
    <link rel="stylesheet" href="./assets/ui.css" />
    <style>
      .wrap{max-width:520px;margin:0 auto;padding:24px;}
      .card{background:rgba(255,255,255,.04);border:1px solid rgba(255,255,255,.08);border-radius:14px;padding:16px;}
      .row{display:flex;gap:10px;align-items:center;flex-wrap:wrap;}
      input{width:100%;padding:10px;border-radius:10px;border:1px solid rgba(255,255,255,.16);background:rgba(0,0,0,.18);color:inherit;}
      button{padding:10px 12px;border-radius:10px;border:1px solid rgba(255,255,255,.16);background:rgba(255,255,255,.06);color:inherit;cursor:pointer;}
      .muted{opacity:.75}
      .err{color:rgba(255,120,120,.95)}
      .ok{color:rgba(140,255,170,.95)}
    </style>
    <script>
      // Supabase public client config (anon key is safe to expose)
      window.__SUPABASE_URL__ = "https://tbtkxttiwbdmugjivmvb.supabase.co";
      window.__SUPABASE_ANON_KEY__ = "sb_publishable_7ePvUt_6A7KKyGpV7eYfaQ_3w81AUuA";
    </script>
  </head>
  <body>
    <div class="wrap">
      <h2>Access</h2>
      <p class="muted">Sign in to continue. You’ll be routed automatically to Coach or Player.</p>

      <div class="card">
        <div class="row" style="justify-content:space-between;">
          <strong>Login</strong>
          <span id="status" class="muted">Checking session…</span>
        </div>

        <div style="height:12px"></div>

        <label class="muted" for="email">Email</label>
        <input id="email" type="email" placeholder="you@email.com" autocomplete="email" />

        <div style="height:12px"></div>

        <div id="pwArea" style="margin-top:12px;">
          <label class="muted" for="password">Password</label>
          <input id="password" type="password" placeholder="••••••••" autocomplete="current-password" />
          <div style="height:8px"></div>
          <div class="row" style="justify-content:space-between; width:100%;">
            <a id="forgotPwLink" href="#" class="muted" style="text-decoration:underline;">Forgot password?</a>
            <a id="backToLoginLink" href="#" class="muted" style="display:none; text-decoration:underline;">Back to login</a>
          </div>
          <div style="height:10px"></div>
          <div class="row">
            <button id="signInBtn">Sign in</button>
            <button id="signUpBtn" type="button">Sign up</button>
            <button id="resendBtn" type="button">Resend confirmation</button>
          </div>
          <p class="muted" style="margin:6px 0 0 0; font-size:13px;">New coach? Create an account, then contact an admin to be added to a team.</p>
        </div>

        <div id="resetArea" style="display:none; margin-top:12px;">
          <p class="muted" style="margin:0 0 10px 0;">Enter your email and we’ll send a reset link.</p>
          <div class="row">
            <button id="sendResetBtn">Send reset link</button>
          </div>
        </div>

        <div style="height:12px"></div>
        <div id="msg" class="muted"></div>

        <div style="height:12px"></div>
        <button id="signOutBtn" style="display:none;">Sign out</button>
      </div>
    </div>

    <script type="module">
      import { requireAuth } from "./assets/authGuard.js";

      requireAuth({
        onAuthed: () => {
          if (location.pathname.endsWith("/coach.html")) return;
          localStorage.setItem("auth_redirect_lock_v1", String(Date.now()));
          location.replace("/coach.html");
        },
        onUnAuthed: () => {
          // stay on login
        }
      });
    </script>
    <script type="module" src="./assets/login.js"></script>
  </body>
</html>
